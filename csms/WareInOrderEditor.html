<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>细胞入库单</title>
    <script src="../js/WIEditor.js"></script>
    <script src="../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/WIEditor.css" />
    <style>

    </style>
</head>
<body>
<div>
    <div class="he1">编辑入库单</div>
    <div class="css3">
        <table class="css3" border="0">
            <tr>
                <td class="css2">入库单号：</td>
                <td><input type="text" id="orderID" readonly="readonly"></td>
            </tr>
            <tr>
                <td class="css2">样品名称：</td>
                <td><textarea id="simple_name" rows="2" cols="30"></textarea></td>
            </tr>
            <tr>
                <td class="css2">生产批号：</td>
                <td><input type="text" id="batch" size="30"></td>
            </tr>
            <tr>
                <td class="css2">寄存人：</td>
                <td><input type="text" id="user" size="30"></td>
            </tr>
            <tr>
                <td class="css2">计划数量：</td>
                <td><input type="text" id="plan_stock" size="30"></td>
            </tr>
            <tr>
                <td class="css2">计划入库日期：</td>
                <td><input type="text" id="plandate" size="30"></td>
            </tr>
            <tr>
                <td class="css2">已入库数量：</td>
                <td><input type="text" id="stock" readonly="readonly"></td>
            </tr>
            <tr>
                <td class="css2">单据状态：</td>
                <td><input type="text" id="stat" readonly="readonly"></td>
            </tr>
            <tr>
                <td class="css2">备注：</td>
                <td><textarea id="others" rows="5" cols="30"></textarea></td>
            </tr>
        </table>
    </div>
    <div class="he1"><input type="button" value="提交" onclick="submitf()"><input type="button" value="取消" onclick="canclef()"></div>
</div>
</body>
</html>
